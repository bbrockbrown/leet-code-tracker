<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script>src="script.js"</script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 id="header">Leet Code Problem Tracker</h1>
    </div>
    
    <div class="tracking-container">
        <div class="tracking-box">
            <h2 class="tracking-title">To-do Problems</h2>
            <div class="todo-tracking">
                <div class="todo-percent">--%</div>
                <div class="progressbar" id="todo-bar"> <!--% Container for progressbar --> </div>
                <table>
                    <tbody>
                        <tr>
                            <th>Question</th>
                            <th>Difficulty</th>
                            <th>Topic</th>
                            <th>Link to Solution</th>
                        </tr>
                        <tr>
                            <td>Problem 1</td>
                            <td class="easy-prob">Easy</td>
                            <td class="topic">Stacks</td>
                            <td class="solution"><a href="">See Solution</a></td>
                        </tr>
                        <tr>
                            <td>Problem 2</td>
                            <td class="easy-prob">Easy</td>
                            <td class="topic">Queues</td>
                            <td class="solution"><a href="">See Solution</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="add-problem-button"><h2>Add a to-do problem</h2></button>
            <div class="popup" id="add-todo-problem">
                <div class="popup-content">
                    <div class="popup-header">
                        <h1>Please enter relevant problem info below:</h1>
                        <button id="close-popup">x</button>
                    </div>
                    <p>Fill this with input boxes</p>
                    <button id="enter-problem-button">Add Problem</button>
                </div>
            </div>
        </div>

        <div class="tracking-box">
            <h2 class="tracking-title">Completed Problems</h2>
            <div class="completed-tracking">
                <div class="completed-percent">--%</div>
                <div class="progressbar" id="completed-bar"> <!--% Container for progressbar --> </div>
                <table>
                    <tbody>
                        <tr>
                            <th>Question</th>
                            <th>Difficulty</th>
                            <th>Topic</th>
                            <th>Link to Solution</th>
                        </tr>
                        <!-- Completed problems rows go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        <!-- Placeholder!!! -->
    </div>
</body>
</html>
